services:
  - type: web
    name: snipply
    env: node
    plan: free
    branch: main                 # explicitly specify the branch to deploy from
    buildCommand: yarn install && yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: snipply-db
          property: connectionString
    autoDeploy: false
    dockerfilePath: ""           # explicitly disable Dockerfile usage
    rootDir: .                   # ensure root directory is current folder

databases:
  - name: snipply-db
    databaseName: snipply
    user: snipply_user
    plan: free
